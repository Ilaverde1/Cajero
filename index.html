<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <script  src="main.js"></script>
</head>
<body>

    <h1>BIENVENIDO A SU BANCO</h1>
    <Form id="formulario_ingreso">
        <label for="cuentas">Selecciona una cuenta:</label><br>
        <select id="cuentas">
            <option >Mali</option>
            <option >Pedro</option>
            <option >Jose</option>
        </select><br>
        <label for="password">Contraseña</label><br>
        <input type="Password" name="password" id="password" required placeholder="Ingresa la contraseña">
        <input type="submit"  onclick= "login(event)" id="ingresar">
    </Form>
    <div id="error-mensaje"></div>
</body>
</html>
